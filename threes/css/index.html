<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>我的网站</title>
    <!-- 关键：引入外部 CSS 文件（路径是 css/style.css） -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 页面头部 -->
    <header class="page-header">
        <h1 class="site-title">我的网站</h1>
        <nav class="nav-menu">
            <a href="#">首页</a>
            <a href="#">文章</a>
            <a href="#">关于</a>
        </nav>
    </header>

    <!-- 主要内容 -->
    <main class="content">
        <div class="article-card">
            <h2 class="article-title">第一篇文章</h2>
            <p class="article-text">
                这是一段文章内容，用来展示 CSS 如何美化页面。这里的样式全部写在单独的 style.css 文件里，
                你可以修改 style.css 中的代码，刷新页面就能看到变化~
            </p>
            <img src="https://picsum.photos/600/300" alt="示例图片" class="article-img">
            <button class="read-more">阅读更多</button>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="page-footer">
        <p>© 2023 我的网站 版权所有</p>
    </footer>
</body>

</html>
